# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 1
  maxInstances: 2
# This specifies the command to run your app, and is required for Cloud Run jobs.
# For more details, see: https://cloud.google.com/run/docs/reference/yaml/v1#startup-probe
startupProbe:
  httpGet:
    path: /
  initialDelaySeconds: 3
  periodSeconds: 3
  timeoutSeconds: 2
  failureThreshold: 10
# This specifies the command to run your app, and is required for Cloud Run jobs.
# For more details, see: https://cloud.google.com/run/docs/reference/yaml/v1#liveness-probe
livenessProbe:
  httpGet:
    path: /
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 10
